name: Magento 2
on: [workflow_dispatch]
jobs:
  deploy_dev:
    name: Deploy Docker
    runs-on: [self-hosted]
    #    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: |
          ls ${{ github.workspace }}
          
      - name: Clone M2 markshust repo
        uses: actions/checkout@v2
        with:
          repository: markshust/docker-magento
          path: docker-magento
          ref: master
          ssh-strict: true
          submodules: false

      - name: Clean folder
        run: |
          mv docker-magento/compose/* ./docker-magento
          mv docker-magento/compose/.gitignore ./docker-magento
          rm -rdfv docker-magento/compose
          echo "üçè This job's status is ${{ job.status }}."
